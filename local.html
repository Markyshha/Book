<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Локальные книги</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial;
            padding: 10px;
            background: #f0f0f0;
        }
        .book {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-left: 3px solid #0066cc;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            font-size: 16px;
        }
        .back-btn {
            background: #cc0000;
            margin-bottom: 20px;
        }
        #loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">← На главную</button>
    <h2>Ваши книги:</h2>
    
    <div id="loading">Загрузка...</div>
    <div id="local-books" style="display: none;"></div>
    
    <div id="reader" style="display:none; margin-top:20px; background:white; padding:10px;">
        <button onclick="document.getElementById('reader').style.display='none'">← Назад</button>
        <div id="book-content" style="margin-top:10px;"></div>
    </div>
    
    <script>
        // ПРОВЕРЯЕМ, ЕСТЬ ЛИ КНИГИ ВООБЩЕ
        function loadBooks() {
            var loadingText = document.getElementById('loading');
            var booksContainer = document.getElementById('local-books');
            
            try {
                // Пытаемся загрузить книги
                var books = JSON.parse(localStorage.getItem('localBooks') || [];
                
                // Если нихуя нет
                if (books.length === 0) {
                    loadingText.textContent = "Нет книг, ленивая жопа!";
                    return;
                }
                
                // Если книги есть – скрываем "Загрузка..." и показываем книги
                loadingText.style.display = 'none';
                booksContainer.style.display = 'block';
                
                // Отрисовываем книги
                booksContainer.innerHTML = '';
                for (var i = 0; i < books.length; i++) {
                    var div = document.createElement('div');
                    div.className = 'book';
                    div.innerHTML = '<h3>' + books[i].title + '</h3>' +
                                    '<button onclick="readBook(' + i + ')">Читать</button>' +
                                    '<button onclick="deleteBook(' + i + ')">Удалить</button>';
                    booksContainer.appendChild(div);
                }
            } catch (e) {
                loadingText.textContent = "Ошибка загрузки: " + e.message;
            }
        }

        // Запускаем загрузку при открытии страницы
        window.onload = loadBooks;
        
        // Остальные функции (readBook, deleteBook) без изменений
        function readBook(index) {
            try {
                var books = JSON.parse(localStorage.getItem('localBooks'));
                document.getElementById('reader').style.display = 'block';
                document.getElementById('book-content').textContent = books[index].content;
            } catch (e) {
                alert("ОШИБКА: " + e.message);
            }
        }
        
        function deleteBook(index) {
            try {
                var books = JSON.parse(localStorage.getItem('localBooks'));
                books.splice(index, 1);
                localStorage.setItem('localBooks', JSON.stringify(books));
                loadBooks(); // Перезагружаем список
            } catch (e) {
                alert("ОШИБКА: " + e.message);
            }
        }
    </script>
</body>
</html>
