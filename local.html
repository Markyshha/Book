<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Локальные книги | Читалка Lumia</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial;
            padding: 10px;
            background: #f0f0f0;
        }
        .book {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-left: 3px solid #0066cc;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            font-size: 16px;
        }
        .back-btn {
            background: #cc0000;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">← На главную</button>
    <h2>Ваши книги:</h2>
    <div id="local-books">
        <p>Загрузка...</p>
    </div>

    <script>
        // Загрузка книг из localStorage
        function loadBooks() {
            const books = JSON.parse(localStorage.getItem('localBooks') || '[]');
            const container = document.getElementById('local-books');
            
            if (books.length === 0) {
                container.innerHTML = '<p>Нет сохранённых книг</p>';
                return;
            }

            container.innerHTML = '';
            books.forEach((book, index) => {
                const div = document.createElement('div');
                div.className = 'book';
                div.innerHTML = `
                    <h3>${book.title}</h3>
                    <button onclick="readBook(${index})">Читать</button>
                    <button onclick="deleteBook(${index})">Удалить</button>
                `;
                container.appendChild(div);
            });
        }

        function readBook(index) {
            const books = JSON.parse(localStorage.getItem('localBooks'));
            alert(books[index].content);
        }

        function deleteBook(index) {
            const books = JSON.parse(localStorage.getItem('localBooks'));
            books.splice(index, 1);
            localStorage.setItem('localBooks', JSON.stringify(books));
            loadBooks();
        }

        // Инициализация
        window.onload = loadBooks;
    </script>
</body>
</html>
