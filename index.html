<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö –ß–∏—Ç–∞–ª–∫–∞ –∫–Ω–∏–≥</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 10px;
            background: #f0f0f0;
        }
        h1 {
            color: #0066cc;
            text-align: center;
            font-size: 24px;
        }
        .book-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #0066cc;
            color: white;
            border: none;
            font-size: 18px;
        }
        #bookContent {
            background: white;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #ddd;

        }
    </style>
</head>
<body>
    <h1>üìö –ú–æ–∏ –∫–Ω–∏–≥–∏</h1>
    
    <div id="bookList">
        <!-- –ö–Ω–æ–ø–∫–∏ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å -->
    </div>
    
    <div id="bookContent">
        <p>–í—ã–±–µ—Ä–∏—Ç–µ –∫–Ω–∏–≥—É –∏–∑ —Å–ø–∏—Å–∫–∞ –≤—ã—à–µ.</p>
    </div>

    <script>
        // –°–ø–∏—Å–æ–∫ –∫–Ω–∏–≥ (–ó–ê–ú–ï–ù–ò–¢–ï —Å—Å—ã–ª–∫–∏ –Ω–∞ —Å–≤–æ–∏!)
        var books = [
            { 
                name: "–ö–Ω–∏–≥–∞ 1", 
                url: "https://raw.githubusercontent.com/Markyshha/Book/refs/heads/main/books/%D0%BA%D0%BD%D0%B8%D0%B3%D0%B01.txt" 
            },
            { 
                name: "–ö–Ω–∏–≥–∞ 2", 
                url: "https://raw.githubusercontent.com/–í–ê–®_–õ–û–ì–ò–ù/–í–ê–®_–†–ï–ü–û–ó–ò–¢–û–†–ò–ô/main/books/–∫–Ω–∏–≥–∞2.txt" 
            }
        ];

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ (—Å—Ç–∞—Ä—ã–π —Å–∏–Ω—Ç–∞–∫—Å–∏—Å –¥–ª—è IE/Edge)
        var bookList = document.getElementById("bookList");
        for (var i = 0; i < books.length; i++) {
            var button = document.createElement("button");
            button.className = "book-btn";
            button.textContent = books[i].name;
            button.onclick = (function(url) {
                return function() { loadBook(url); };
            })(books[i].url);
            bookList.appendChild(button);
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–Ω–∏–≥—É (–ø—Ä–æ—Å—Ç–æ–π –∑–∞–ø—Ä–æ—Å –±–µ–∑ fetch)
        function loadBook(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://api.allorigins.win/raw?url=" + encodeURIComponent(url), true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById("bookContent").innerHTML = xhr.responseText;
                } else {
                    document.getElementById("bookContent").innerHTML = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–Ω–∏–≥–∏.";
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
