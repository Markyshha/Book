<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книги с GitHub</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial;
            padding: 10px;
            background: #f0f0f0;
        }
        .book {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-left: 3px solid #0066cc;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            font-size: 16px;
        }
        .back-btn {
            background: #cc0000;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">← На главную</button>
    <h2>Книги с GitHub:</h2>
    
    <div class="book">
        <h3>Пример книги</h3>
        <p>https://raw.githubusercontent.com/username/repo/main/books/book1.txt</p>
        <button onclick="loadBook(this.previousElementSibling.textContent)">Читать</button>
    </div>
    
    <div id="reader" style="display:none; margin-top:20px; background:white; padding:10px;">
        <button onclick="document.getElementById('reader').style.display='none'">← Назад</button>
        <div id="book-content" style="margin-top:10px;"></div>
    </div>
    
    <script>
        function loadBook(url) {
            document.getElementById('reader').style.display = 'block';
            document.getElementById('book-content').textContent = "Загрузка...";
            
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://cors-anywhere.herokuapp.com/" + url, true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById('book-content').textContent = xhr.responseText;
                } else {
                    document.getElementById('book-content').textContent = "Ошибка загрузки";
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
