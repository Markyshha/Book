<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор книг</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial;
            padding: 10px;
            background: #f0f0f0;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            font-size: 16px;
        }
        .back-btn {
            background: #cc0000;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            font-size: 16px;
        }
        textarea {
            height: 200px;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">← На главную</button>
    <h2>Редактор книг:</h2>
    
    <input type="text" id="book-title" placeholder="Название книги">
    <textarea id="book-text" placeholder="Текст книги..."></textarea>
    <button id="save-btn">Сохранить книгу</button>
    
    <script>
        // Проверяем, есть ли localStorage вообще, сука
        if (typeof localStorage === 'undefined') {
            alert("Твой браузер — говно! localStorage не работает!");
        }

        // Вешаем обработчик на кнопку (нахуй onclick!)
        document.getElementById('save-btn').addEventListener('click', function() {
            var title = document.getElementById('book-title').value;
            var text = document.getElementById('book-text').value;
            
            if (!title || !text) {
                alert("БЛЯТЬ, ЗАПОЛНИ ПОЛЯ, ДЕБИЛ!");
                return;
            }
            
            try {
                // Достаём книги или создаём пустой массив, если нихуя нет
                var books = JSON.parse(localStorage.getItem('localBooks') || "[]");
                books.push({ title: title, content: text });
                localStorage.setItem('localBooks', JSON.stringify(books));
                
                alert("Книга сохранена, епта!");
                document.getElementById('book-title').value = '';
                document.getElementById('book-text').value = '';
            } catch (e) {
                alert("ОШИБКА, ПИДОР: " + e.message);
            }
        });
    </script>
</body>
</html>
