<!DOCTYPE html>
<html>
<head>

    <style>
        body {

    </style>
</head>
<body>
    <h1>üìö –ß–∏—Ç–∞–ª–∫–∞ TXT-–∫–Ω–∏–≥</h1>
    
    <div>
        <h3>–î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–Ω–∏–≥–∏:</h3>
        <div id="bookList">
            <!-- –ö–Ω–æ–ø–∫–∏ –∫–Ω–∏–≥ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å -->
        </div>
    </div>

    <hr>
    
    <div id="bookContent">
        <p id="loading">–í—ã–±–µ—Ä–∏—Ç–µ –∫–Ω–∏–≥—É –∏–∑ —Å–ø–∏—Å–∫–∞...</p>
    </div>

    <script>
        // ====== –ù–ê–°–¢–†–û–ô–ö–ò ====== //
        // –ó–∞–º–µ–Ω–∏ —Å—Å—ã–ª–∫–∏ –Ω–∞ —Å–≤–æ–∏ .txt-—Ñ–∞–π–ª—ã –≤ GitHub
        const books = [
            { 
                name: "–ü—Ä–∏–º–µ—Ä –∫–Ω–∏–≥–∏ 1", 
                url: "https://raw.githubusercontent.com/–¢–í–û–ô_–õ–û–ì–ò–ù/–¢–í–û–ô_–†–ï–ü–û–ó–ò–¢–û–†–ò–ô/main/books/–∫–Ω–∏–≥–∞1.txt" 
            },
            { 
                name: "–ü—Ä–∏–º–µ—Ä –∫–Ω–∏–≥–∏ 2", 
                url: "https://raw.githubusercontent.com/–¢–í–û–ô_–õ–û–ì–ò–ù/–¢–í–û–ô_–†–ï–ü–û–ó–ò–¢–û–†–ò–ô/main/books/–∫–Ω–∏–≥–∞2.txt" 
            }
        ];

        // ====== –û–°–ù–û–í–ù–û–ô –ö–û–î ====== //
        const bookList = document.getElementById("bookList");
        const bookContent = document.getElementById("bookContent");
        const loadingText = document.getElementById("loading");

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –∫–Ω–∏–≥
        books.forEach(book => {
            const button = document.createElement("button");
            button.className = "book-btn";
            button.textContent = book.name;
            button.onclick = () => loadBook(book.url);
            bookList.appendChild(button);
        });

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–Ω–∏–≥—É —Å GitHub
        async function loadBook(url) {
            loadingText.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞...";
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏");
                
                const text = await response.text();
                bookContent.innerHTML = `<h3>${url.split('/').pop()}</h3><hr>${text}`;
            } catch (error) {
                bookContent.innerHTML = `<p style="color: red;">–û—à–∏–±–∫–∞: ${error.message}</p>`;
            }
        }
    </script>
</body>
